<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Laboratorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Sistema de Reservas de Laboratorios</h1>

    <!-- Consultar Disponibilidad -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Consultar Disponibilidad</div>
        <div class="card-body">
            <form id="consultaForm">
                <div class="row mb-3">
                    <div class="col">
                        <label for="laboratorioSelect" class="form-label">Laboratorio:</label>
                        <select id="laboratorioSelect" class="form-select"></select>
                    </div>
                    <div class="col">
                        <label for="fechaConsulta" class="form-label">Fecha:</label>
                        <input type="date" id="fechaConsulta" class="form-control">
                    </div>
                    <div class="col">
                        <label for="horaConsulta" class="form-label">Hora:</label>
                        <input type="time" id="horaConsulta" class="form-control">
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="consultarDisponibilidad()">Consultar</button>
            </form>
        </div>
    </div>

    <!-- Reservar Laboratorio -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">Reservar Laboratorio</div>
        <div class="card-body">
            <form id="reservaForm">
                <div class="row mb-3">
                    <div class="col">
                        <label for="laboratorioReserva" class="form-label">Laboratorio:</label>
                        <select id="laboratorioReserva" class="form-select"></select>
                    </div>
                    <div class="col">
                        <label for="fechaReserva" class="form-label">Fecha:</label>
                        <input type="date" id="fechaReserva" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="horaInicioReserva" class="form-label">Hora Inicio:</label>
                        <input type="time" id="horaInicioReserva" class="form-control">
                    </div>
                    <div class="col">
                        <label for="horaFinReserva" class="form-label">Hora Fin:</label>
                        <input type="time" id="horaFinReserva" class="form-control">
                    </div>
                </div>
                <input type="text" id="propositoReserva" class="form-control mb-3" placeholder="PropÃ³sito">
                <input type="text" id="usuarioReserva" class="form-control mb-3" placeholder="Nombre">
                <button type="button" class="btn btn-success w-100" onclick="reservarLaboratorio()">Reservar</button>
            </form>
        </div>
    </div>

    <!-- Cancelar Reserva -->
    <div class="card mb-4">
        <div class="card-header bg-danger text-white">Cancelar Reserva</div>
        <div class="card-body">
            <form id="cancelarForm">
                <input type="text" id="idReservaCancelar" class="form-control mb-3" placeholder="ID de la Reserva">
                <button type="button" class="btn btn-danger w-100" onclick="cancelarReserva()">Cancelar Reserva</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>
